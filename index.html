<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <style>
body {
background-color: lightblue;
}
 .survey-container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f4f4f4;
 background-image: url("367215073_990809565522127_8771429946761418434_n.jpg");
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1)
	    background-repeat: no-repeat;
	    background-size: cover;

    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      display: grid;
      grid-template-columns: 1fr;
      grid-gap: 20px;
    }

    label {
      font-weight: bold;
color: black;
font-size: 20px;
    }

    input, textarea {
      width: 98%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="survey-container">
    <h1 style="color:red">AKHY'S SURVEY</h1>
    <form id="JamesSurvey">
      <div class="Question">
        <label for="Name">Name:</label>
        <input type="text" id="Name" name="Name" placeholder="Enter your name" required>
      </div>
      <div class="Question">
        <label for="Age">Age:</label>
        <input type="number" id="Age" name="Age" placeholder="Enter your age" required>
      </div>
      <div class="Question">
        <label for="Gender">Gender:</label>
        <select id="Gender" name="Gender" required>
          <option value="">Select your gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
      </div>
      <div class="Question">
        <label for="Occupation">Occupation:</label>
        <input type="text" id="Occupation" name="Occupation" placeholder="Enter your occupation" required>
      </div>
      <div class="Question">
        <label for="Hobbies">Hobbies:</label>
        <input type="text" id="Hobbies" name="Hobbies" placeholder="Enter your hobbies" required>
      </div>
      <div class="Question">
        <label for="Dream">Dream Job:</label>
        <input type="text" id="DreamJob" name="DreamJob" placeholder="Enter your dream job" required>
      </div>
      <div class="Question">
        <label for="Inspiration">Who Inspires You the Most:</label>
        <input type="text" id="Inspiration" name="Inspiration" placeholder="Enter the person who inspires you" required>
      </div>
      <div class="Question">
        <label for="Goal">Your Biggest Goal in Life:</label>
        <input type="text" id="Goal" name="Goal" placeholder="Enter your biggest goal" required>
      </div>
      <div class="Question">
        <label for="Volunteer">Have You Volunteered Before?</label>
        <select id="Volunteer" name="Volunteer" required>
          <option value="">Select your answer</option>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
      </div>
      <div class="Question">
        <label for="Charity">Favorite Charity Organization:</label>
        <input type="text" id="Charity" name="Charity" placeholder="Enter your favorite charity organization" required>
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>

<script>
  // Retrieve form data from local storage and populate the form
  window.addEventListener('load', () => {
    document.getElementById('Name').value = localStorage.getItem('Name') || '';
    document.getElementById('Age').value = localStorage.getItem('Age') || '';
    document.getElementById('Gender').value = localStorage.getItem('Gender') || '';
    document.getElementById('Occupation').value = localStorage.getItem('Occupation') || '';
    document.getElementById('Hobbies').value = localStorage.getItem('Hobbies') || '';
    document.getElementById('DreamJob').value = localStorage.getItem('DreamJob') || '';
    document.getElementById('Inspiration').value = localStorage.getItem('Inspiration') || '';
    document.getElementById('Goal').value = localStorage.getItem('Goal') || '';
    document.getElementById('Volunteer').value = localStorage.getItem('Volunteer') || '';
    document.getElementById('Charity').value = localStorage.getItem('Charity') || '';
  });

  // Add event listener for form submission
  document.getElementById('JamesSurvey').addEventListener('submit', (event) => {
    event.preventDefault();

    // Get form data
    const Name = document.getElementById('Name').value;
    const Age = document.getElementById('Age').value;
    const Gender = document.getElementById('Gender').value;
    const Occupation = document.getElementById('Occupation').value;
    const Hobbies = document.getElementById('Hobbies').value;
    const DreamJob = document.getElementById('DreamJob').value;
    const Inspiration = document.getElementById('Inspiration').value;
    const Goal = document.getElementById('Goal').value;
    const Volunteer = document.getElementById('Volunteer').value;
    const Charity = document.getElementById('Charity').value;

    // Save data to local storage
    localStorage.setItem('Name', Name);
    localStorage.setItem('Age', Age);
    localStorage.setItem('Gender', Gender);
    localStorage.setItem('Occupation', Occupation);
    localStorage.setItem('Hobbies', Hobbies);
    localStorage.setItem('DreamJob', DreamJob);
    localStorage.setItem('Inspiration', Inspiration);
    localStorage.setItem('Goal', Goal);
    localStorage.setItem('Volunteer', Volunteer);
    localStorage.setItem('Charity', Charity);

    // Display success message or redirect to another page
// Use console.log to display form data in the console
    console.log('Form data:', {
      Name,
      Age,
      Gender,
      Occupation,
      Hobbies,
      DreamJob,
      Inspiration,
      Goal,
      Volunteer,
      Charity
    });

    // Use document.write to display form data on the page
    document.write('<h2>Form Data:</h2>');
    document.write(<p>Name: ${Name}</p>);
    document.write(<p>Age: ${Age}</p>);
    document.write(<p>Gender: ${Gender}</p>);
    document.write(<p>Occupation: ${Occupation}</p>);
    document.write(<p>Hobbies: ${Hobbies}</p>);
    document.write(<p>Dream Job: ${DreamJob}</p>);
    document.write(<p>Inspiration: ${Inspiration}</p>);
    document.write(<p>Goal: ${Goal}</p>);
    document.write(<p>Volunteer: ${Volunteer}</p>);
    document.write(<p>Charity: ${Charity}</p>);
  });
</script>
</body>
</html>
